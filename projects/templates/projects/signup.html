{% extends "layout.html" %}
{% load static %}

{% block title %}sign up{% endblock title %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
     <li{% if message.tags %} class="{{message.tags}}" {% endif %} >{{message}}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="/signup/" method="POST">
    {% csrf_token %}
    {{forms}}
    <button>Login</button>
</form>
<p>I have got an account<a href="{% url "login" %}"> login</a></p>

{% endblock content %}
